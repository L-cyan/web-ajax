<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .ads {
        position: relative;
        width: 1226px;
        margin: 0 auto;
    }
    .ads img:nth-child(1) {
        width: 100%;
    }
    span {
        position: absolute;
        top: 5px;
        width: 15px;
        right: 30px;
    }
    .close {
         width: 100%;
    }
        

    </style>
</head>
<body>
    <header class="ads">
        <img src="./images/luzhou.jpg" alt="" >
        <span><img src="./images/close.jpg" alt="" class="close"></span>
    </header>
    <script>
        var btn = document.querySelector('.close')
        var box = document.querySelector('.ads')

        btn.onclick = function(){
            box.style.display = 'none';
        }
    </script>
</body>
</html>
