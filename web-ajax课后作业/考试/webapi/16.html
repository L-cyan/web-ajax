<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tab_con {
            width: 500px;
            height: 350px;
            margin: 50px auto 0;
        }
        .tab_btns {
            height: 50px;
        }
        .tab_btns input {
            width: 100px;
            height: 50px;
            background: #ddd;
            border: 0px;
            outline: none;
        }
        .tab_btns .active {
            background: gold;
        }
        .tab_cons {
            height: 300px;
            background: gold;
        }
        .tab_cons div {
            height: 300px;
            line-height: 300px;
            text-align: center;
            display: none;
            font-size: 30px;
        }
        .tab_cons .current {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tab_con">
        <div class="tab_btns">
            <input type="button" value="按钮一" class="active">
            <input type="button" value="按钮二">
            <input type="button" value="按钮三">
        </div>
        <div class="tab_cons">
            <div class="current">按钮一对应的内容</div>
            <div>按钮二对应的内容</div>
            <div>按钮三对应的内容</div>
        </div>
    </div>
</body>
<script>
    var btn = document.querySelector('.tab_btns')
    var btns =btn.children
    var con = document.querySelector('.tab_cons')
    var cons =con.children
    //  for循环
    for (var i = 0; i < btns.length;i++) {
         // 按钮设置索引号
        btns[i].setAttribute('index',i)
        // 点击事件
        btns[i].onclick = function() {
            btn.querySelector('.active').classList.remove('active');
            this.classList.add('active');
            // 获取index
            var index =this.getAttribute('index')
            // console.log(index);
            con.querySelector('.current').classList.remove('current');
            cons[index].classList.add('current');
    }
}
  </script>
</script>

</html>
