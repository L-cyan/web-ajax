<body>
    <script>
        // 写一个函数将今天的日期,以YYYY-MM-DD的方式输出.比如输出：2019-11-11，用短横线“-”分割
         function getNow() {
         var  date = new Date();
         var year = date.getFullYear();
         var month = date.getMonth() + 1; 
         month = month > 10 ? month : '0' + month;
         var dates = date.getDate();
         dates = dates > 10 ? dates : '0' + dates;
         return  `今天的日期是：${year}-${month}-${dates}`;   
        }
        console.log(getNow());
    </script>
</body>
</html>
