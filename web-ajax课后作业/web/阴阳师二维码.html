<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bg {
            position: relative;
            width: 143px;
            height: 284px;
            margin: 0 auto;
            /* background: url(./images/57b280b496dee47507111c56NRN73rVj.png) no-repeat center; */
            background: url(./images/index_z_71df05e.png) no-repeat 0 -2px;
            /* background-size: cover; */
        }

        .qrcode {
            position: absolute;
            top: 152px;
            left: 19px;
            width: 110px;
            height: 110px;
            background: url(./images/57b280b496dee47507111c56NRN73rVj.png) no-repeat center;
        }

        .scan {
            position: absolute;
            top: 0;
            left: -5px;
            width: 120px;
            height: 14px;
            background: url(./images/line_dd0b705.png) no-repeat center;
            animation: scan 2s linear infinite alternate;
        }

        @keyframes scan {
            to {
                top: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="qrcode">
            <div class="scan"></div>
        </div>
    </div>
</body>

</html>
