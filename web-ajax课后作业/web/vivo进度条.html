<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;
            background: url(./images/vivo-banner-z3ys-bg.jpg) no-repeat;
            background-size: cover;
        }

        .left,
        .right {
            display: inline-block;
            position: absolute;
            bottom: 50px;
            left: 50%;
            width: 80px;
            height: 4px;
            background-color: #ccc;
            transition: all .3s .1s ease;

        }

        .left {
            margin-left: -100px;
        }

        .left:hover,
        .right:hover {
            height: 8px;
        }

        .left::after,
        .right::after {
            position: absolute;
            content: '';
            display: inline-block;
            width: 0;
            height: 100%;
            background-color: #888;
            transition: width 2s ease;

        }

        .left:hover::after,
        .right:hover::after {
            width: 80px;
        }
    </style>
</head>

<body>

</body>
<div class="box">
    <ul>
        <li class="left"></li>
        <li class="right"></li>
    </ul>

</div>

</html>
