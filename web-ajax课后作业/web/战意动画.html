<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        .bg {

            position: relative;
            width: 100%;
            height: 100%;
            background: url(./images/bg_81ab3d6.jpg) no-repeat;
            background-size: cover;
        }

        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            line-height: 90;
            text-align: center;
            background: url(./images/index_z_9769688.png) no-repeat -746px -821px;
            animation: move 3s linear infinite;


        }

        .button:hover {
            animation-play-state: paused;
        }

        span:hover+.button {

            animation-play-state: paused;

        }

        span {
            position: absolute;
            /* content: ''; */
            top: 50%;
            left: 50%;
            margin-top: 26px;
            margin-left: 31px;
            /* top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); */
            width: 36px;
            height: 40px;
            background: url(./images/index_z_9769688.png) no-repeat;
            background-position: -935px -699px;
        }

        @keyframes move {
            from {
                transform: rotate(0deg)
            }
            to {
                transform: rotate(360deg)
            }
        }
    </style>
</head>

<body>
    <div class="bg">
        <span></span>
        <div class="button"> </div>

    </div>
</body>

</html>
