            newArr2[newArr2.length] =  arr2[i]
          }       
        }
        // 数组去重 状态位
        var newArr2 = [] ;   
         for (var i =0 ; i < arr2.length;i++ ) {
            var flag = 1 // 定义状态位  写在这里？
             for (var j =0 ; j < newArr2.length;j++) {

        // 返回传入的任意两个数字的最大值
        function getMax(num1 , num2) {
            return num1 > num2 ? num1 : num2;
        }
        console.log(getMax(9,23));
        // 返回传入的任意三个数字的最大值。
        function getMax3(num1,num2,num3) {
            var max =num1 > num2 ? num1 : num2;
            max= max > num3 ? max :num3;
            return max;
          //  return  (num1 > num2 ? num1 : num2 ) > num3 ? (num1 > num2 ? num1 : num2 ) : num3 ;   
        }
        console.log(getMax3(99,23,4));
        // 判断传入的一个数值是否是质数
        function prime(num) {
            if (num <= 1) {
            return false;
            }
            var flag = true;
            for (var i =2; i < num; i++) { 
                if ( num % i == 0  )  {  
                    flag = false ;
                    break;
                }                         
            }  
            return flag;   
        }
        console.log(prime(-7));
        // 翻转传入的任意数组
        function reverseArr(arr) {
           // return arr.reverse();
           var newArr = [];
           // 正向遍历 反向追加
           for ( var i = 0; i < arr.length; i++) {
newArr.unshift(arr[i])
           }



           //倒序遍历
           for (i = arr.length - 1; i >= 0;i--) {
          //  newArr[newArr.length] = arr[i];
          newArr.push(arr[i])
           }
           return newArr;
        }
        console.log( reverseArr([2,56,57,6,87,9,4]));
        
        // 传入的数组按照从小到大进行排序
        function sortArr(arr) {
        //   return arr.sort(function(a,b) {

        //         return -1;
        //     }
        //     if (a > b) {
        //         return 1;

        //     return 0;
        //   });
        // }

          for ( var i = 1; i <= arr.length - 1;i++) {
              for ( var j = 0 ; j < arr.length - i;j++) {
                      if (arr[j] > arr[j+1]) {
                          var temp = arr[j];
                          arr[j] = arr[j+1];
                          arr[j+1] = temp ; 
                      }
              }
          }
          return arr
        }
        console.log(sortArr([2,56,57,8,1]));
