         // 请使用arguments完成函数getResult，实现得到输入的所有的数值中的最小值、最大值、平均数、总和等功能
          function getResult() { 
            var obj = {
            sum:arguments[0],
            max:arguments[0],
            min:arguments[0], 
            averages: arguments[0],
         }
            for (i = 1;i < arguments.length;i++) {
                obj.sum += arguments[i];
                if (arguments[i] > obj.max) {
                    obj.max = arguments[i];
                }
                if (arguments[i] < obj.min) {
                    obj.min = arguments[i];
                }
              }
            obj.averages = obj.sum / arguments.length;
             return  obj;
            }
             var result = getResult(2,5,7,8);
            console.log(result);
