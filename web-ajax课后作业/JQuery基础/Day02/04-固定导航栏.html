<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./jquery-1.11.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        img {
            vertical-align: top;
        }

        .top {
            width: 1500px;
            margin: 0 auto;
        }

        .main {
            margin: 0 auto;
            width: 1000px;
        }

        #Q-nav {
            width: 1500px;
            margin: 0 auto;
            overflow: hidden;
        }
        .p {
            position: fixed;
        }
    </style>
    
</head>
<body>

    <!--第一张图片-->
    <div class="top" id="top">
        <img src="images/top.png" alt=""/>
    </div>
    <!--第二张图片-->
    <div id="Q-nav">
        <img src="images/nav.png" alt=""/>
    </div>
    <!--第三张图片-->
    <div class="main" id="main">
        <img src="images/main.png" alt=""/>
    </div>
    <script>
        $(function(){
            $(window).scroll(function(){
                console.log($('#Q-nav').offset().top);
                console.log($(document).scrollTop());
                if($(document).scrollTop() >= $('#top').offset().top){
                    $('#Q-nav').addClass('p') 
                    $('#main').css('border','5px solid red')
                } else {
                    $('#Q-nav').removeClass('p') 
                    $('#main').css('border','')
                }
            })
        })
    </script>


</body>
</html>
