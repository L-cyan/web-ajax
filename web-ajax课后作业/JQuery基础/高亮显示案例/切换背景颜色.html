    <style>
        div {

            background-color: lightblue;
        }
        .pink {
            background-color: pink;
        }
    </style>
</head>
<body>
    <button>切换</button>
    <div>123</div>
    <script>
        $(function(){
            // 1 css
            $('button').click(function(){
                console.log($('div').css('backgroundColor') );
                if ($('div').css('background-color') == 'rgb(173, 216, 230)'){
                    $('div').css('backgroundColor','pink')
                } else {
                    $('div').css('backgroundColor','lightblue')
                }
              
            })
