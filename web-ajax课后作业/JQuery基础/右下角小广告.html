<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./jquery.min.js"></script>
    <style type="text/css">
        .ad {
            display: none;
            position: fixed;
            right: 0;
            bottom: 0;
            width: 230px;
            height: 120px;
            background-image: url(images/ad.jpg);
        }

        .ad span {
            position: absolute;
            right: 0;
            top: 0;
            width: 40px;
            height: 18px;
            background-image: url(images/h.jpg);
            cursor: pointer;
        }
    </style>
    
</head>
<body>

    <!--整个广告-->
    <div class="ad">
        <!--关闭按钮-->
        <span></span>
    </div>
    <script> 
    $(function(){
        // 先滑入，在滑出，然后淡入。
        $('.ad').css('display','block').slideDown().slideUp().fadeIn()

        // 点击关闭按钮，淡出。
        $('span').click(function(){
           $('.ad').fadeOut()
        })
    })
    </script>
</body>
</html>
