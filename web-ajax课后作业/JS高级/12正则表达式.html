    <style>

</head>
<body>
    <form action="demo.php">
        <ul>
            <li>
                <label for="tel">手机号:</label>
                <input type="text" class="inp" id="tel">
                <span class="">		
            
            </span>
            </li>
            <li>
                <label for="">QQ:</label>
                <input type="text" class="inp" id="qq">
                <span></span>
            </li>
            <li>
                <label for="">昵称:</label>
                <input type="text" class="inp" id="nc">
                <span></span>
            </li>
            <li>
                <label for="">短信验证码:</label>
                <input type="text" class="inp" id="msg">
                <span></span>
            </li>
            <li>
                <label for="">登陆密码:</label>
                <input type="text" class="inp" id="pwd">
                <span>
                </span>
            </li>
            <li class="safe">
                安全程度
                <em class="ruo">弱</em>
                <em class="zhong">中</em>
                <em class="qiang">强</em>
            </li>

            <li>
                <label for="">确认密码:</label>
                <input type="text" class="inp" id="surepwd">
                <span></span>
            </li>
            <li class="agree">

                <input type="checkbox">同意协议并注册
                <a href="#">《知果果用户协议》</a>
            </li>
            <li>
               
                <input type="submit" value="完成注册" class="over">
            </li>
        </ul>
    </form>
    <script>
        //  将下列字符串使用正则表达式替换文本
        var str = 'cqyzsC012QzAabcd'
        var newStr = str.replace(/a|c|q/gi,'你好')
        console.log(newStr);
        // 邮箱提取
        var str1 ='小明：大神么么哒，正好是我想要的，我的邮箱是xiaoming@qq.com小红：我老公最爱看这个了，我想给他一个惊喜，么么么哒，邮箱是xiaohong@sina.com我：好人一生平安，邮箱是wuyou@163.com'
        // 邮箱验证:/\w+@\w+\.\w+/
        var  regMail = /\w+@\w+\.\w+/g
        console.log(str1.match(regMail));
        // 表单验证
        //手机号验证:/^1[3|4|5|7|8][0-9]{9}$/
        // QQ号验证: /^[1-9]\d{4,}$/
        // 昵称验证:/^[\u4e00-\u9fa5]{2,8}$/
        // 密码验证:/^[a-zA-Z0-9_-]{6,16}$/
        var  tel = document.querySelector('#tel')
        var  qq = document.querySelector('#qq')
        var  nc = document.querySelector('#nc')
        var  msg = document.querySelector('#msg')
        var  pwd = document.querySelector('#pwd')
        var  surepwd = document.querySelector('#surepwd')
        var regtel = /^1[3|4|5|7|8|9]\d{9}$/
        var regqq = /^[1-9]\d{4,}$/
        var regnc = /^[\u4e00-\u9fa5]{2,8}$/
        var regmsg = /^\d{6}$/
        var regpwd = /^[a-zA-Z0-9-_]{6,16}$/
        regExp(tel,regtel)
        regExp(qq,regqq)
        regExp(nc,regnc)
        regExp(msg,regmsg)
        regExp(pwd,regpwd)
        // 验证方法
        function regExp(ele ,reg){
            ele.onblur = function(){
                if (reg.test(this.value)) {
                    this.nextElementSibling.className = 'success'
                    this.nextElementSibling.innerHTML =  '<i class="success_icon"></i>正确'
                } else {
                    this.nextElementSibling.className = 'error'
                    this.nextElementSibling.innerHTML =  '<i class="error_icon"></i>错误'
                }
            }
        }
        // 密码验证
        surepwd.onblur = function(){
            if (this.value == pwd.value)  {
                    this.nextElementSibling.className = 'success'
                    this.nextElementSibling.innerHTML =  '<i class="success_icon"></i>正确'
                } else {
                    this.nextElementSibling.className = 'error'
                    this.nextElementSibling.innerHTML =  '<i class="error_icon"></i>错误'
                }
        }
    </script>
