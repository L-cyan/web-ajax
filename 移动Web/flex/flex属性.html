<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            display: flex;
            justify-content: space-around;
            width: 400px;
            height: 500px;
            /* flex-direction: column;
            flex-wrap: wrap; */

            /* 合写 */
            /* flex-flow: column wrap; */
            background-color: lightgreen;

            /* align-content: stretch; */
        }

        div span {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border-radius: 50px;
            border: 1px solid pink;
            color: #fff;
            background-color: pink;
            font-size: 20px
        }

        div span:nth-child(2) {
            /* height: 50px; */
            flex-shrink: 0;
            order: -1;
            flex-basis: 80px;
        }

        div span:nth-child(3) {
            /* height: 180px; */
            flex-shrink: 2;
            align-self: flex-end;
            order: -2
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>

        <span>4</span>
        <span>5</span>
        <span>6</span>
