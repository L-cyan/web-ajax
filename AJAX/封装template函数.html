<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./template.js"></script>
</head>
<body>
    <div id="info"></div>
    <!-- 定义模板 -->
   <script type="text/html" id="tpl-user">
       <div>姓名：{{name}}</div>
       <div>年龄：{{ age }}</div>
       <div>性别：{{ gender}}</div>
       <div>地址：{{address }}</div>
   </script> 
<!-- 预调用模板引擎-->
<script>
    // 定义数据
    var  data = {
        name:'sd',
        age:14,
        gender:'男',
        address:'第三方'
    }
    // 调用模板函数
    var res = template('tpl-user',data)
    // 渲染
    document.getElementById('info').innerHTML = res
</script>
</body>
</html>
