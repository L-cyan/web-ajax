      // 封装冒泡排序 
      function sort(arr) {
        for (var i = 1; i <= arr.length - 1; i++)  {
            for (var j = 0 ; j < arr.length - i; j++) {
                if ( arr[j+1] < arr[j]) {
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        return arr
