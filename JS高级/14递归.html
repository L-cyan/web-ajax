        // 求1-n的阶乘
        function fn(n) {
        // 结束条件
        if(n ==1) {
            return 1
        }
            return n*fn(n-1)
        }
       console.log(fn(5));
        //   求斐波那契数列（兔子序列） 
        function fb(n){
            if (n ===1 || n === 2) {
                return 1
            }
            return fb( n -1)+ fb(n-2)
        }
        console.log(fb(7));

        // 我们想要做输入id号,就可以返回的数据对象

        function getId (json ,id) {
            var o = {}
            json.forEach(function(item){

                // 2. 我们想要得里层的数据 11 12 可以利用递归函数

               }  else if (item.goods && item.goods.length >0){
                o = getId (item.goods ,id)
               }
            });
            // 必须返回结果
            return o
        }
